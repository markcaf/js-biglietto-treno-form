<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Descrizione:
Scrivere un programma che chieda all’utente:

Il numero di chilometri da percorrere
Età del passeggero

Sulla base di queste informazioni dovrà calcolare il prezzo totale del biglietto di viaggio, secondo le seguenti regole:

il prezzo del biglietto è definito in base ai km (0.26 € al km)

va applicato uno sconto del 15% per i minorenni

va applicato uno sconto del 35% per gli over 65.

----------------------------
MILESTONE 1:
Iniziamo implementando il programma senza alcuna estetica: usando esclusivamente due input e un bottone (non stilizzati),
realizziamo le specifiche scritte sopra. La risposta finale (o output) sarà anch’essa da scrivere in console. -->

<body>

    <!-- TITOLO FORM -->
    <section id="title-ticket" class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col text-center text-uppercase text-white">
                    <h1>Calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- FORM -->
    <section id="input-ticket" class="mt-3">
        <div class="container bg-white rounded shadow-lg">
            <div class="row text-center px-5">
                <div class="col-4">
                    <div class="my-3">
                        <label for="user-name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control text-center" id="user-name">
                    </div>
                </div>

                <div class="col-4">
                    <div class="my-3">
                        <label for="user-distance" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control text-center" id="user-distance">
                    </div>
                </div>

                <div class="col-4">
                    <div class="my-3">
                        <label for="user-age" class="form-label">Inserisci la tua età</label>
                        <input type="text" class="form-control text-center" id="user-age">
                    </div>
                </div>

                <div class="col-12 my-3">
                    <a href="#" class="btn ms_button w-25 text-uppercase" id="calc-button">Genera</a>
                </div>
            </div>
        </div>
    </section>

    <!-- TITOLO RIEPILOGO -->
    <section id="your-ticket-title" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center text-uppercase text-white">
                    <h1>Il tuo biglietto</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="your-ticket">
        <div class="container bg-white">
            <div class="row">
                <div class="col py-2">
                    <h4>DETTAGLIO PASSEGGERI</h4>
                </div>
            </div>
            <div class="row row-cols-5 border-top border-bottom">
                <div class="col pt-3 border pb-5 bg-light">
                    <div class="user-name-output"><strong>Nome passeggero:</strong> <br></div>
                    
                </div>

                <div class="col pt-3 border pb-5">
                    <div class="user-distance-output"><strong>Distanza da percorrere:</strong> <br></div>
                </div>

                <div class="col pt-3 border pb-5">
                    <div class="user-age-output"><strong>Età: </strong><br></div>
                </div>

                <div class="col pt-3 border pb-5">
                    <div >
                        <strong>Sconto applicato:</strong> <br><span class="type-of-sale">Nessuno</span>
                    </div>
                </div>

                <div class="col pt-3 border pb-5">
                    <div class="ticket-price"><strong>Prezzo del biglietto:</strong> <br></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
