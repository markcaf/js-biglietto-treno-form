<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Descrizione:
Scrivere un programma che chieda all’utente:

Il numero di chilometri da percorrere
Età del passeggero

Sulla base di queste informazioni dovrà calcolare il prezzo totale del biglietto di viaggio, secondo le seguenti regole:

il prezzo del biglietto è definito in base ai km (0.26 € al km)

va applicato uno sconto del 15% per i minorenni

va applicato uno sconto del 35% per gli over 65.

----------------------------
MILESTONE 1:
Iniziamo implementando il programma senza alcuna estetica: usando esclusivamente due input e un bottone (non stilizzati),
realizziamo le specifiche scritte sopra. La risposta finale (o output) sarà anch’essa da scrivere in console. -->

<body>

    <section id="title">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="input-ticket">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="my-3">
                        <label for="user-distance" class="form-label">Inserisci il numero di km da percorrere</label>
                        <input type="text" class="form-control" id="user-distance">
                    </div>

                    <div class="my-3">
                        <label for="user-age" class="form-label">Inserisci la tua età</label>
                        <input type="text" class="form-control" id="user-age">
                    </div>

                    <a href="#" class="btn btn-primary" id="calc-button">Invia</a>

                    <div class="ticket-price mt-4"></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
